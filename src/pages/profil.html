<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <body>
    <header>
        <h2 class="text-[1.3em] font-bold">DevConnect</h2>
        <nav>
            <ul class="navMenu">
                <li><a class="navItem"  href="#">Home</a></li>
                <li><a class="navItem" href="Equipe.html">Equipe</a></li>
                <li><a class="navItem" href="#">Projets</a></li>
                <li><a class="navItem" href="#">Services</a></li>
                <li><a class="navItem" href="#">Contact</a></li>
            </ul>
        </nav>
           <div class="humberger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
    </header>
    <section style="background-color: #f5efe6;">
       

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modifier vos information:</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="modal-body">
                    <form id="editMemberForm">
                      <div class="mb-3">
                        <label for="memberName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="memberName" name="name" />
                      </div>
                      <div class="mb-3">
                        <label for="memberRole" class="form-label">Rôle</label>
                        <input type="text" class="form-control" id="memberRole" name="role" />
                      </div>
                      <div class="mb-3">
                        <label for="memberBio" class="form-label">Bio</label>
                        <textarea class="form-control" id="memberBio" name="bio"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="memberSkills" class="form-label">Compétences</label>
                        <input type="text" class="form-control" id="memberSkills" name="skills" />
                        <small>Entrez les compétences séparées par des virgules</small>
                      </div>
                    </form>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="Understood" data-bs-dismiss="modal" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div>
        <div id="portfolio">
        </div>
        <div class="profil-section2">
            <div class="accordion accordion-flush" style="background-color: #f5efe6;" id="accordionFlushExample"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../../profilScript.js"></script>
    <script src="../../script.Js"></script>
